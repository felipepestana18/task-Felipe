<form [formGroup]="cadastroForm" (ngSubmit)="SubmitForm()" >
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Create Task</h1>
        <div class="form-group">
            <label >Title:</label>
            <input type="text" class="form-control"  name="title" formControlName="title" placeholder="Enter the Title ">
        </div>
        <div class="form-group">
            <label >Description:</label>
            <textarea  type="textarea" class="form-control"  name="description" formControlName="description" placeholder="Enter the Description"> </textarea>
        </div>   
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
</form>
